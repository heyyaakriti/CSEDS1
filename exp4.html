<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Room Booking Form</title>
</head>
<body>
   <style> 
   body{
   background-color:rgb(222, 226, 233) ;
   }
   </style>
  <h2 align="center">Hotel Room Booking Form</h2>

  <form action="#" method="post" align="center">
    <table border="1" cellspacing="0" cellpadding="8" align="center">
      <tr>
        <th colspan="2">Guest Information</th>
      </tr>
      <tr>
        <td><label for="name">Full Name:</label></td>
        <td><input type="text" id="name" name="name" placeholder="Enter your full name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="example@gmail.com" required></td>
      </tr>
      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required></td>
      </tr>
      <tr>
        <th colspan="2">Booking Details</th>
      </tr>
      <tr>
        <td><label for="checkin">Check-in Date:</label></td>
        <td><input type="date" id="checkin" name="checkin" required></td>
      </tr>
      <tr>
        <td><label for="checkout">Check-out Date:</label></td>
        <td><input type="date" id="checkout" name="checkout" required></td>
      </tr>
      <tr>
        <td><label for="room">Room Type:</label></td>
        <td>
          <select id="room" name="room" required>
            <option value="">--Select Room Type--</option>
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Deluxe Room</option>
            <option>Suite</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="guests">Number of Guests:</label></td>
        <td><input type="number" id="guests" name="guests" min="1" max="10" required></td>
      </tr>
      <tr>
        <td><label for="requests">Special Requests:</label></td>
        <td><textarea id="requests" name="requests" rows="4" cols="30" placeholder="Enter any special requests..."></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Book Now">
          <input type="reset" value="Reset Form">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
